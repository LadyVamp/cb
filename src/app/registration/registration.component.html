<div class="container">
    <div class="content">
        <div class="row">
            <h1>Регистрация</h1>
        </div>
        <div class="row">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" [mustMatch]="['password', 'confirmPassword']"
                novalidate>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Email" class="form-control" name="regEmail" id="email"  [(ngModel)]="model.email"
                            #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                    </mat-form-field>
                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Поле обязательно для заполнения</div>
                        <div *ngIf="email.errors.email">Адрес электронной почты должен быть действительным адресом электронной почты</div>
                    </div>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput type="password" placeholder="Пароль" class="form-control" name="password" id="password"
                            [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                            required minlength="6" />
                    </mat-form-field>

                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Поле обязательно для заполнения</div>
                        <div *ngIf="password.errors.minlength">Пароль должен содержать не менее 6 символов</div>
                    </div>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput type="password" placeholder="Повторите пароль" class="form-control" name="confirmPassword" id="confirmPassword"
                            [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }"
                            required />
                    </mat-form-field>
                    <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
                        <div *ngIf="confirmPassword.errors.required">Поле обязательно для заполнения</div>
                        <div *ngIf="confirmPassword.errors.mustMatch">Пароли должны совпадать</div>
                    </div>
                </div>
                <div class="form-group">
                    <button mat-flat-button class="" type="submit">Зарегистрироваться</button>
                </div>
            </form>

        </div>
    </div>

</div>

<app-btn-go-back></app-btn-go-back>
