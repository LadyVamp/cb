<div class="container">
  <div class="content">
    <div class="headerParent" *ngIf='isAuthorized'>
      <div class="menuitem">
        <i class="material-icons">
          settings_applications
        </i>
      </div>
    </div>

    <h2 class="cashbackHeader">Кэшбэк</h2>
    <h3>Статистика</h3>
    <table mat-table [dataSource]="dataSourceStat" class="mat-elevation-z8 cashbackTable">
      <ng-container matColumnDef="accumulatedCashback">
        <th mat-header-cell *matHeaderCellDef> Накопленный кэшбэк </th>
        <td mat-cell *matCellDef="let item"> {{item.accumulatedCashback}} </td>
      </ng-container>
      <ng-container matColumnDef="loaded">
        <th mat-header-cell *matHeaderCellDef> Загружено чеков </th>
        <td mat-cell *matCellDef="let item"> {{item.loaded}} </td>
      </ng-container>
      <ng-container matColumnDef="isLoading">
        <th mat-header-cell *matHeaderCellDef> Загружается чеков </th>
        <td mat-cell *matCellDef="let item"> {{item.isLoading}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsStatistics"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsStatistics;"></tr>
    </table>

    <h3>Последние чеки</h3>
    <table mat-table [dataSource]="dataSourceCheck" class="mat-elevation-z8 cashbackTable">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Статус </th>
        <td mat-cell *matCellDef="let item"> {{item.status}} </td>
      </ng-container>
      <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef> Сумма </th>
        <td mat-cell *matCellDef="let item"> {{item.sum}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let item"> {{item.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsChecklist"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsChecklist;"></tr>
    </table>
    <br>

    <button routerLink="/checklist" class="checklistBtn" mat-flat-button>Показать все чеки</button>

    <!-- <h4>Вывести деньги</h4>
    <button class="" mat-raised-button>Карта БРС</button> -->

  </div>

</div>
