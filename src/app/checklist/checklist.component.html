<div class="container">
  <div class="content">
    <h3>Список чеков</h3>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>
    <div class="scrollTableWrapper">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status" class="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Статус </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="sum">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Сумма </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.sum}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Дата </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}"
          (click)="highlight(row)" [attr.data-id]='row.id' routerLink="/check-detail/{{row.id}}">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[10, 5, 15]"></mat-paginator>
    </div>


    <br>

    <app-btn-go-back></app-btn-go-back>

  </div>

</div>
