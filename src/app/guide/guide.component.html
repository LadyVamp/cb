<div class="container">
  <div class="content">
    <h1>Добро пожаловать!</h1>
   
    <div *ngFor='let step of stepsList; let i = index' class='invisible' [class.visible]="isSpecial == i+1">
      <div class="step">
          <h3>Шаг # {{ i+1 }}</h3>
          <p>
            {{ step.text }}
          </p>
          <div class="parent_img">
              <img src="{{ step.url }}" class="guide__img">
          </div>
      </div>
      
      <div class="flex-row-btn flex-center">
        <div *ngIf='i != [stepsList.length - 1]'> <!--шаг не последний-->
          <button mat-button routerLink="/home">Пропустить</button>
        </div>
        <div *ngIf='i != 0' > <!--шаг не первый-->
        <button mat-button (click)="showPrevStep($event)" [attr.data-number]='i+1' class="arrow_left">Назад</button>
        </div>
        <div *ngIf='i != [stepsList.length - 1]' > <!--шаг не последний-->
          <button mat-raised-button (click)="showNextStep($event)" [attr.data-number]='i+2' class="green arrow_right">Далее</button>
        </div>
        <div *ngIf='!(i != [stepsList.length - 1])'> <!--шаг последний-->
          <button mat-flat-button routerLink="/home" data-number='-100'>Начать экономить</button>
        </div>
      </div>
    </div>

    <app-btn-go-back></app-btn-go-back>

  </div>
</div>
